<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="SOA.png">
            <h2>Registration</h2>
        </div>
        <div class="form">
            <form>
                <div class="username ">
                    <label for="username">
                        <b>UserName</b>
                        <input type="text" placeholder="Enter name...">
                    </label>
                </div>
                <div class="email ">
                    <label for="text"><b>Email</b>
                        <input type="email" placeholder="Enter email...">
                    </label>
                </div>
                <div class="mobile">
                    <label for="text"><b>Mobile</b>
                        <input type="mobile" placeholder="Enter mobileNo...">
                    </label>
                </div>
                <div class="gender">
                    <b>Gender</b>
                    <label for="gender">
                        Female
                        <input type="radio" name="gender">
                        Male
                        <input type="radio" name="gender">
                    </label>
                </div>
                <div class="city">
                    <b>City</b>
                    <select>
                        <option value="default">select</option>
                        <option value="ctc">Cuttack</option>
                        <option value="bbsr">Bhubaneswar</option>
                        <option value="jspur">JagatsinghPur</option>
                    </select>
                </div>
                <div class="password">
                    <label><b>Password</b>
                    <input type="password" placeholder="Enter password">
                    </label>
                </div>
                <button class="">Sign Up</button>
            </form>
            
        </div>
    </div>
</body>
</html>
